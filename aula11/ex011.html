<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 13pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            } else {
                res.innerHTML += `<p>Velocidade do carro dentro do permitido!</p>`
            }
            res.innerHTML += `<p>Use sempre o cinto de segurança! <strong>BOA VIAGEM!</strong></p>`
        }
    </script>
</body>
</html>
